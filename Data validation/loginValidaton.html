<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function formvalidation()
            {
                var uid = document.form1.userid;
                var passid = document.form1.passid;
                if(userid_validation(uid, 5, 12))
                {
                    if(passid_validation(passid, 7, 12))
                    {
                    }
                }
                return false;
            }
            function userid_validation(uid, mx, my)
            {
                var ulen = uid.value.length;
                if(ulen==0 || ulen>=my || ulen < mx)
                {
                    alert("user id should not be empty / length between "+mx+" to "+my);
                    uid.focus();
                    return false;
                }
                return true;
            }
            function passid_validation(passid, mx, my)
            {
                var plen = passid.value.length;
                if(plen==0 || plen>=my || plen < mx)
                {
                    alert("Password should not be empty / length between "+mx+" to "+my);
                    passid.focus();
                    return false;
                }
                else {
                    alert("Form Successfully Submited");
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <div class="login_form">
            <form name="form1" onsubmit="return formvalidation()">
                <h1>Login page of Siva</h1>
                <table width="500" cellpadding="3" style="dorder-collapse: collapse">
                    <tr>
                        <td>UserId</td>
                        <td> <input type="text" name="userid" size="12"/> </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td> <input type="text" name="passid" size="12"/> </td>
                    </tr>
                    <td>
                        <input class="button" type="submit" name="submit" value="submit"/>
                    </td>
            </form>
        </div>
    </body>
</html>
