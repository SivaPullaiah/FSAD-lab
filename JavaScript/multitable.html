<!DOCTYPE html>
<html>
    <head>
        <title>
            Multiplication table for given number
        </title>
    </head>
    <body>
        <h1>Multiplication table</h1>
        <script type="text/javascript">
            var n = prompt("What is your name?");
            for (let i = 1; i <= 10; ++i)
            {
                document.write( n + " * " +i +" = " + n * i+"<br>");
            }
        </script>
    </body>
</html>
