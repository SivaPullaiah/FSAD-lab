<!DOCTYPE html>
<html>
    <head>
        <title>
            Arithmetic operations for given number
        </title>
    </head>
    <body>
        <h1> Arithmetic operations for given number</h1>
        <script type="text/javascript">
            var num1 = parseInt(prompt());
            var num2 = parseInt(prompt());
            let n = prompt("What is your Arithmetic operation?");
            switch(n)
            {
                case '+':  document.write(num1+num2); break;
                case '-':  document.write(num1-num2); break;
                case '*':  document.write(num1*num2); break;
                case '/':  document.write(num1/num2); break;
            }
        </script>
    </body>
</html>
