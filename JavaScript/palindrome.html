<!DOCTYPE html>
<html>
    <head>
        <title>
            Palindrome check
        </title>
    </head>
    <body>
        <h1>Palindrome check</h1>
        
        <script type="text/javascript">
            let num=parseInt(prompt());
            let reversenum=0;
            let rem;
            let pow=1;
            let safe = num;
            document.write(safe);
            while(num)
            {
                rem=num%10;
                reversenum = rem + reversenum*pow;
                pow*=10;
                num/=10;
            }
            num = safe;
            if(num==reversenum)
                document.write("palindrome");
            else
                document.write("Not a palindrome");
        </script>
    </body>
</html>
