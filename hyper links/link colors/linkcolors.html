<!DOCTYPE html>
<html>
    <head>
        <title>link colors</title>
        <style>
            a:link{
                color:red;
                text-decoration: none;
                border-bottom: 1px solid;
            }
            a:visited{
                color: green;
            }
            a:active{
                color: blue;
            }
            a:hover{
                color: blueviolet;
                text-decoration: none;
                border-bottom: 0px;
            }
        </style>
    </head>
    <body>
        <a href="https://www.amazon.com" alt="network error" target="_blank">amazon</a>
        <a href="https://www.rgmcet.edu.in" alt="network error" target="_blank">RGMCET</a>
    </body>
</html>
